<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Продукты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"></head>
<body>
    <div class="container mt-15 mb-15">
        <div th:replace="~{fragments/header::header}">Header</div>

        <div class="border me-5">
            <div th:replace="~{fragments/category-tree::categoryTree(treeEntries=${categoryTree.rootCategories})}"></div>
        </div>

        <h1>Продукты</h1>

        <div class="container">
            <div class="d-flex flex-row mt-5 mb-5">
                <div  th:each="p : ${page.getContent()}" class="card col me-2" style="width: 18rem;">
                    <img th:src="@{${p.imageLink}}" class="card-img-top" alt="product image">
                    <div class="card-body">
                        <h5 th:text="${p.title}" class="card-title">Product title</h5>
                        <p th:text="'Цена: ' + ${p.price} + ' руб.'" class="card-text">Price</p>
                        <p th:text="'Категория: ' + ${p.getCategoriesName()}" class="card-text">Category</p>

                        <div class="justify-content ">
                            <a th:href="@{/product/form(id=${p.id})}" href="#" class="btn btn-primary">Редактировать</a>
                            <a th:href="@{/product/delete(id=${p.id})}" href="#" class="btn btn-danger">Удалить</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="~{fragments/footer::footer}">
            Footer
        </div>
    </div>

</body>
</html>
